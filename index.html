<body>
<header class="bg-success text-center text-white">
    <h1 id="pop-quiz1">POP-Quiz #1</h1>
</header>
<main>
    <section id="intro" class="text-center">
        <p></p>
        <button id="start" class="btn btn-secondary btn-lg">Start Quiz</button>

    </section>
    <section class="d-flex justify-content-evenly">
        <h3 id="clock" class="timer"></h3>
        <h3 id="score" class="grade"></h3>
    </section>
    <section id="quiz" class="container">
        <h2 id="question"></h2>
        <div class="d-grid gap-2">
            <button id="option1" class="btn btn-primary" type="button">Button</button>
            <button id="option2" class="btn btn-primary" type="button">Button</button>
            <button id="option3" class="btn btn-primary" type="button">Button</button>
            <button id="option4" class="btn btn-primary" type="button">Button</button>
        </div>
        <h4 id="evaluate"></h4>
    </section>
    <section id="summary">
        <h4>Your Final score (timeleft * score): <span id="score-result"></span></h4>
        <label>Enter Username</label>
        <input type="text" id="user-name" />
        <button class="btn btn-secondary" id="save-userscore">Save Score</button>
    </section>
   

    <section id="displayStorage">
    
    </section>
    <footer class="bg-success text-center text-white mb-5 p-5">
        <img src="./assets/ASCO LOGO.png" alt="#">
    </footer>
</main>
